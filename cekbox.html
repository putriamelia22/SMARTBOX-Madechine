<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Box - Smartbox Medicine</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5dcdc;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background-color: #f5bcbc;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 30px;
      z-index: 1000;
    }
    .sidebar.active { display: flex; }

    .close-btn {
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      align-self: flex-end;
    }

    .sidebar .user {
      font-size: 18px;
      font-weight: bold;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .sidebar a:hover {
      color: white;
      background: #d88c8c;
      padding-left: 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .menu-icon, .profile-icon {
      font-size: 40px;
      cursor: pointer;
    }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .header-text {
      text-align: center;
      font-weight: bold;
      font-size: 26px;
      margin-top: 50px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 50px 20px;
      flex-wrap: wrap;
    }

    .box {
      background: white;
      border-radius: 14px;
      padding: 30px 20px;
      width: 200px;
      height: 220px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .box:hover { transform: scale(1.05); }

    .box i {
      font-size: 80px;
      margin-bottom: 10px;
      color: #000;
    }

    .status {
      padding: 8px 0;
      width: 120px;
      margin: 15px auto 0;
      border-radius: 20px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      text-align: center;
    }

    .kosong { background: #32cd32; }
    .terisi { background: #ff2e2e; }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <div class="close-btn" onclick="toggleSidebar()">X</div>
  <div class="user"><i class="fas fa-user"></i> Haloo kak putri</div>
  <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
  <a href="cekbox.html"><i class="fas fa-box-open"></i> Cek Box</a>
  <a href="pesan.html"><i class="fas fa-comment-alt"></i> Pesan</a>
</div>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="menu-icon" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Search Box..." onkeyup="searchBox()">
  </div>

  <div class="profile-icon">
    <i class="fas fa-user-circle"></i>
  </div>
</div>

<!-- HEADER -->
<div class="header-text">
  Selamat Datang Di <br> Smartbox Medicine
</div>

<!-- BOX -->
<div class="container" id="boxContainer"></div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAaNxT19AnB6Y_V2SwK0opPi9BLcyLDaxk",
    authDomain: "sipintar-e8bec.firebaseapp.com",
    databaseURL: "https://sipintar-e8bec-default-rtdb.firebaseio.com",
    projectId: "sipintar-e8bec",
    storageBucket: "sipintar-e8bec.appspot.com",
    messagingSenderId: "635921588909",
    appId: "1:635921588909:web:520ca215944be788739c24"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const container = document.getElementById("boxContainer");

  // ðŸ”¥ BACA DATA BOX LANGSUNG
  onValue(ref(db), (snapshot) => {
    const data = snapshot.val();
    container.innerHTML = "";

    Object.keys(data).forEach(key => {
      if (key.startsWith("box")) {
        const status = data[key].status;

        const kelas = status === 1 ? "kosong" : "terisi";
        const teks  = status === 1 ? "Kosong" : "Terisi";

        container.innerHTML += `
          <div class="box">
            <div class="box-title">${key.toUpperCase()}</div>
            <i class="fas fa-box-open"></i>
            <div class="status ${kelas}">${teks}</div>
          </div>
        `;
      }
    });
  });
</script>

<!-- JS UMUM -->
<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  function searchBox() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let boxes = document.querySelectorAll(".box");

    boxes.forEach(box => {
      let title = box.querySelector(".box-title").innerText.toLowerCase();
      let status = box.querySelector(".status").innerText.toLowerCase();

      box.style.display =
        (title.includes(input) || status.includes(input))
          ? "block"
          : "none";
    });
  }
</script>

</body>
</html>
