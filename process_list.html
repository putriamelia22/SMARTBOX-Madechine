<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Resep Obat - Smartbox Medicine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 250px;
      background-color: #f5bcbc;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 30px;
      z-index: 1000;
    }

    .sidebar.active { display: flex; }

    .sidebar .close-btn {
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      align-self: flex-end;
    }

    .sidebar .user {
      font-size: 18px;
      font-weight: bold;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .sidebar a:hover {
      color: rgb(231, 163, 163);
      background: #d88c8c;
      padding-left: 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgb(233, 183, 183);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-icon, .profile-icon { font-size: 40px; cursor: pointer; }

    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .header-text {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-top: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      gap: 20px;
      margin-bottom: 40px;
    }

    .order-card {
      background: rgb(243, 212, 212);
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }

    .order-card:hover { transform: translateY(-3px); }

    .order-info h4 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .order-info p {
      margin: 3px 0;
      font-size: 14px;
    }

    .pesan-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pesan-btn:hover { background-color: #c0392b; }

    @media (max-width: 600px) {
      .order-card { flex-direction: column; align-items: flex-start; gap: 10px; }
      .pesan-btn { align-self: flex-end; }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">X</div>
    <div class="user"><i class="fas fa-user"></i> <span class="user-name">Haloo kak ...</span></div>
    <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
    <a href="cekbox.html"><i class="fas fa-box-open"></i> Cek Box</a>
    <a href="pesan.html"><i class="fas fa-comment-alt"></i> Pesan</a>
  </div>

  <!-- Top bar -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cari nama pasien...">
    </div>
    <div class="profile-icon" onclick="window.location.href='profil.html'">
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

  <div class="header-text">Daftar Resep Obat</div>

  <div class="container" id="orderContainer">
    <p style="color:gray;">Memuat data dari Firebase...</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

  <!-- ðŸ”¥ Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAaNxT19AnB6Y_V2SwK0opPi9BLcyLDaxk",
      authDomain: "sipintar-e8bec.firebaseapp.com",
      databaseURL: "https://sipintar-e8bec-default-rtdb.firebaseio.com",
      projectId: "sipintar-e8bec",
      storageBucket: "sipintar-e8bec.appspot.com",
      messagingSenderId: "635921588909",
      appId: "1:635921588909:web:520ca215944be788739c24",
      measurementId: "G-W091B8MKXK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const activeUser = JSON.parse(localStorage.getItem("active_user"));
    const nameEl = document.querySelector(".user-name");
    if (activeUser && activeUser.username) {
      nameEl.textContent = `Haloo kak ${activeUser.username}`;
    }

    const orderContainer = document.getElementById("orderContainer");
    const searchInput = document.getElementById("searchInput");

    // âœ… Path benar ke node "resep_obat"
    const resepRef = ref(db, "resep_obat");

    onValue(resepRef, (snapshot) => {
      orderContainer.innerHTML = "";
      if (!snapshot.exists()) {
        orderContainer.innerHTML = "<p style='color:gray;'>Belum ada resep masuk</p>";
        return;
      }

      const resepList = [];
      snapshot.forEach((child) => {
        const data = child.val();
        resepList.push(data);
      });

      searchInput.addEventListener("input", () => tampilkanData(resepList, searchInput.value.toLowerCase()));
      tampilkanData(resepList);
    });

    function tampilkanData(list, keyword = "") {
      orderContainer.innerHTML = "";
      const filtered = list.filter(item =>
        item.nama && item.nama.toLowerCase().includes(keyword)
      );

      if (filtered.length === 0) {
        orderContainer.innerHTML = "<p style='color:gray;'>Tidak ada hasil ditemukan</p>";
        return;
      }

      filtered.forEach((data) => {
        const card = document.createElement("div");
        card.className = "order-card";
        card.innerHTML = `
          <div class="order-info">
            <h4>Nama: ${data.nama || "-"}</h4>
            <p><strong>Penyakit:</strong> ${data.jenisPenyakit || "-"}</p>
            <p><strong>Hasil Konsultasi:</strong> ${data.hasilKonsultasi || "-"}</p>
            <p><strong>Resep:</strong> ${data.resep || "-"}<p>
          </div>
          <button class="pesan-btn" onclick="window.location.href='detail_pesan.html?id=${data.id}'">Pesan</button>
        `;
        orderContainer.appendChild(card);
      });
    }
  </script>
</body>
</html>
