<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Detail Pesanan Obat - Smartbox Medicine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4cccc;
      margin: 0;
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      width: 250px;
      background-color: #f5bcbc;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 20px;
      z-index: 3000;
      height: 100%;
    }
    .sidebar.active { display: flex; }

    .close-btn {
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      align-self: flex-end;
    }

    .username-box {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    .sidebar a:hover {
      background: #d88c8c;
      color: white;
      padding-left: 10px;
      border-radius: 6px;
    }

    .logout-btn {
      margin-top: 25px;
      background: #850808;
      color: white;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    /* === TOPBAR === */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #f3b4b4;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .menu-icon { font-size: 30px; cursor: pointer; }

    .search-bar { flex-grow: 1; margin: 0 20px; }

    .search-bar input {
      width: 100%;
      padding: 9px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .profile-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 22px;
    }

    /* === CONTENT === */
    .header-text {
      text-align: center;
      font-weight: 600;
      font-size: 24px;
      margin-top: 20px;
    }

    .main-wrapper {
      width: 92%;
      max-width: 900px;
      background: white;
      margin: 25px auto;
      padding: 30px;
      border-radius: 10px;
      border: 3px solid #e3b1b1;
    }

    .detail-card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 18px;
      font-size: 16px;
    }

    .label { font-weight: 600; }

    .btn-pesan {
      display: block;
      background: red;
      color: white;
      padding: 8px 25px;
      border: none;
      border-radius: 20px;
      margin: 15px auto 0;
      font-weight: 600;
      cursor: pointer;
    }

    mark {
      background: yellow;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">X</div>

    <div class="username-box" id="sbName">
      <i class="fa fa-user"></i> Haloo kak -
    </div>

    <a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
    <a href="cekbox.html"><i class="fa fa-box-open"></i> Cek Box</a>
    <a href="pesan.html"><i class="fa fa-comment-alt"></i> Pesan</a>

    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <!-- TOPBAR -->
  <div class="top-bar">
    <div class="menu-icon" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Cari dalam data pasien...">
    </div>

    <!-- ðŸ”¥ PROFIL ICON -->
    <div class="profile-icon" id="profileBtn">
      <i class="fa fa-user"></i>
    </div>
  </div>

  <div class="header-text">Detail Pesanan Obat</div>

  <div class="main-wrapper" id="contentBox">
    <p style="text-align:center; color:gray;">Memuat data...</p>
  </div>

  <!-- ================= SCRIPT SIDEBAR ================= -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    /* ===== FIX NAMA USER (TANPA PASSWORD) ===== */
    const activeUser = JSON.parse(localStorage.getItem("active_user"));
    const namaUser = activeUser?.nama || activeUser?.username || "-";

    document.getElementById("sbName").innerHTML =
      `<i class="fa fa-user"></i> Haloo kak ${namaUser}`;

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("active_user");
      window.location.href = "from_login.html";
    };

    /* ===== PROFIL REDIRECT ===== */
    document.getElementById("profileBtn").onclick = () => {
      window.location.href = "profil.html";
    };
  </script>

  <!-- ================= FIREBASE (ASLI) ================= -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAaNxT19AnB6Y_V2SwK0opPi9BLcyLDaxk",
      authDomain: "sipintar-e8bec.firebaseapp.com",
      databaseURL: "https://sipintar-e8bec-default-rtdb.firebaseio.com",
      projectId: "sipintar-e8bec",
      storageBucket: "sipintar-e8bec.appspot.com",
      messagingSenderId: "635921588909",
      appId: "1:635921588909:web:520ca215944be788739c24"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const contentBox = document.getElementById("contentBox");
    const searchInput = document.getElementById("searchInput");

    let detailHTML = "";

    const resepRef = ref(db, "resep_obat/" + id);

    onValue(resepRef, (snapshot) => {
      if (!snapshot.exists()) {
        contentBox.innerHTML = "<p style='text-align:center;color:red;'>Data tidak ditemukan.</p>";
        return;
      }

      const d = snapshot.val();

      detailHTML = `
        <div class="detail-card" id="detailText">
          <div class="row"><div class="label">Nama:</div> <div>${d.nama_pasien || "-"}</div></div>
          <div class="row"><div class="label">NIK Pasien:</div> <div>${d.nik_pasien || "-"}</div></div>
          <div class="row"><div class="label">Hasil Konsultasi:</div> <div>${d.hasilKonsultasi || "-"}</div></div>
          <div class="row"><div class="label">Jenis Penyakit:</div> <div>${d.jenisPenyakit || "-"}</div></div>
          <div class="row"><div class="label">Resep Obat:</div> <div>${d.resep || "-"}</div></div>
        </div>

        <button class="btn-pesan" onclick="location.href='atur_pesanan.html?id=${id}'">
          Pesan
        </button>
      `;

      contentBox.innerHTML = detailHTML;
    });

    // SEARCH
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      if (!keyword) return contentBox.innerHTML = detailHTML;

      contentBox.innerHTML = detailHTML.replace(
        new RegExp(keyword, "gi"),
        match => `<mark>${match}</mark>`
      );
    });
  </script>

</body>
</html>
